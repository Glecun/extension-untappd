<div x-data="component()" x-init="getBeers()" class="extension-untappd">
   <div class="beers">

            <span x-text="beer.nom"></span>
            -
            <span x-text="beer.couleur"></span>
            -
            <span x-text="beer.variete"></span>
         </div>
      </template>
   </div>
   <img :src="imgBeer" class="img-beer"/>
   <img :src="imgBeerBack" class="img-beer-back"/>
   <a :href="imgBeer" download class="download-img-beer">Télécharger</a>
</div>
